<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Theme Toggle Support -->
    <link id="theme-stylesheet" rel="stylesheet" href="">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</head>
<body onload="setTheme(localStorage.getItem('theme') || 'light')">

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <h2>Register</h2>
        <button onclick="toggleTheme()">🌓 Toggle Theme</button>
    </div>

    <form method="POST" enctype="multipart/form-data" style="max-width: 500px; margin: auto; text-align: center;">
        <input type="text" name="username" placeholder="Username" required><br><br>

        <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" onclick="togglePassword()">👁</button>
        </div><br>

        <label for="avatar">Upload your profile photo</label><br>
        <input type="file" name="avatar" accept="image/*" required><br><br>

        <input type="text" name="field" placeholder="Field of interest"><br><br>
        <input type="text" name="position" placeholder="Your position"><br><br>

        <select name="level" required>
            <option value="">Choose academic level</option>
            <option value="Student">Student</option>
            <option value="PhD">PhD</option>
            <option value="Master">Master</option>
            <option value="Professor">Professor</option>
            <option value="Pupil">Pupil</option>
        </select><br><br>

        <input type="url" name="linkedin" placeholder="LinkedIn profile"><br><br>

        <button type="submit">Register</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>

    <script>
        function togglePassword() {
            const pass = document.getElementById('password');
            pass.type = pass.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
